apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  k8s-overview-dashboard.json: |
    {
      "id": null,
      "uid": "k8s-overview",
      "title": "Kubernetes Overview",
      "tags": ["k8s", "monitoring"],
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 1,
      "panels": [
        {
          "type": "graph",
          "title": "CPU Usage",
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace='kube-system'}[5m])) by (pod)",
              "legendFormat": "{{pod}}",
              "intervalFactor": 2
            }
          ],
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 8 }
        }
      ]
    }
